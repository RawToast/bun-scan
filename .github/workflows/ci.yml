name: CI/CD

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Lint
        run: bun lint:check

      - name: Type check
        run: bun run compile

      - name: Test
        run: bun test

      - name: Security - TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: Security - OSV vulnerability scan
        run: |
          bunx osv-scanner --lockfile=bun.lock || true

      - name: Package verification
        run: |
          bun pm pack --dry-run
          echo "Verifying package contents..."
