name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:  # Enable manual triggering for initial npm publish

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Security - TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: Security - OSV vulnerability scan
        run: |
          bunx osv-scanner --lockfile=bun.lock || true

      - name: Package verification
        run: |
          bun pm pack --dry-run
          echo "Verifying package contents..."

  release:
    name: Release
    needs: ci
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Create tags, releases, commit changelog
      issues: write        # Comment on released issues
      pull-requests: write # Comment on released PRs
      id-token: write      # CRITICAL: OIDC authentication for npm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Verify npm version
        run: npm --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        if: github.event_name == 'push'  # Skip on manual trigger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Publish to npm with provenance
        # Manual publish with provenance for initial release (until OIDC bootstrap complete)
        # Runs on workflow_dispatch to publish existing version, or after semantic-release on push
        if: github.event_name == 'workflow_dispatch' || success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Configure npm to use the token
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

          # Publish with provenance (OIDC attestation)
          npm publish --provenance --access public
